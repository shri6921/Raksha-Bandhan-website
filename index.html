<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #E91E63;
            --secondary: #9C27B0;
            --accent: #FF9800;
            --light: #FCE4EC;
            --dark: #880E4F;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FCE4EC, #F8BBD0);
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .decoration {
            font-size: 2em;
            color: var(--primary);
            margin: 15px 0;
            line-height: 1;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border: 2px solid var(--light);
        }
        
        input {
            padding: 12px;
            width: 70%;
            margin: 10px 0;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 8px rgba(233, 30, 99, 0.3);
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .wish-container {
            display: none;
            background: linear-gradient(135deg, white, var(--light));
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid var(--light);
            animation: fadeIn 1s;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .wish-text {
            font-size: 1.3em;
            color: var(--dark);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .share-buttons {
            margin-top: 20px;
        }
        
        .share-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .whatsapp {
            background-color: #25D366;
        }
        
        .share-btn:hover {
            transform: scale(1.1);
        }
        
        .footer {
            margin-top: 30px;
            color: var(--primary);
            font-style: italic;
            font-size: 1.1em;
        }
        
        .color-strip {
            height: 8px;
            background: linear-gradient(to right, 
                #E91E63, #9C27B0, #2196F3, #4CAF50, #FF9800, #E91E63);
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-strip"></div>
        <h1>Happy Raksha Bandhan!</h1>
        <div class="decoration">
            ✨ ❤️ ✨
        </div>
        <p style="font-size: 1.2em; color: var(--secondary);">Celebrate the eternal bond of love between siblings</p>
        
        <div class="form-container">
            <h2 style="color: var(--secondary);">Create Your Personal Rakhi Wish</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <br>
            <button onclick="generateWish()"><i class="fas fa-heart"></i> Generate Wish</button>
            
            <div id="wishContainer" class="wish-container">
                <div class="wish-text" id="wishText"></div>
                <div class="share-buttons">
                    <a id="whatsappShare" class="share-btn whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>May the sacred thread of Rakhi bring endless joy and prosperity to your life!</p>
            <div class="decoration">❤️ ✨ ❤️</div>
        </div>
    </div>
    
    <script>
        function generateWish() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name === '') {
                alert('Please enter your name to create your special wish!');
                return;
            }
            
            const wishContainer = document.getElementById('wishContainer');
            const wishText = document.getElementById('wishText');
            const whatsappShare = document.getElementById('whatsappShare');
            
            // Different wish messages
            const wishes = [
                `Dear ${name},<br>On this Raksha Bandhan, I pray that you're always blessed with happiness, health, and success. May our bond grow stronger with each passing year!`,
                `To my beloved ${name},<br>This Rakhi, I wish you all the love and joy in the world. Thank you for always being my support and strength. Happy Raksha Bandhan!`,
                `${name},<br>No matter where life takes us, this sacred thread will always connect our hearts. Wishing you a very Happy Raksha Bandhan filled with love and laughter!`,
                `My dear ${name},<br>This Rakhi is just a small token of my love for you. May it protect you from all troubles and bring happiness to your life. Happy Rakhi!`
            ];
            
            // Select a random wish
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            
            wishText.innerHTML = randomWish;
            wishContainer.style.display = 'block';
            
            // Create WhatsApp share link
            const shareText = `Happy Raksha Bandhan! ${randomWish.replace(/<br>/g, '\n')} - Shared with love via Rakhi Wishes`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            whatsappShare.href = whatsappUrl;
            
            // Scroll to the wish
            wishContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
